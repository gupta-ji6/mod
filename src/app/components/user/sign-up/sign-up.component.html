<div class="content">
  <form class="form-signin">
    <div class="form-content mx-auto my-auto">
      <img
        class="logo"
        src="./../../assets/mod-logo.png"
        width="150"
        height="150"
      />
      <h1 class="h3 mb-3 font-weight-normal text-center">Sign Up</h1>

      <mat-form-field class="example-full-width">
        <input
          matInput
          [(ngModel)]="user.firstName"
          placeholder="First Name"
          name="firstName"
          autofocus
        />
        <mat-icon matSuffix class="material-icons-outlined">contacts</mat-icon>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
          matInput
          [(ngModel)]="user.lastName"
          name="lastName"
          placeholder="Last Name"
        />
        <mat-icon matSuffix class="material-icons-outlined">contacts</mat-icon>
      </mat-form-field>

      <!-- <mat-form-field>
            <mat-select placeholder="Gender">
              <mat-option *ngFor="let gender of genders" [value]="gender.value" >
                {{ gender.viewValue }}
              </mat-option>
            </mat-select>
            <mat-icon matSuffix>person_outline</mat-icon>
          </mat-form-field> -->

      <mat-form-field class="example-full-width">
        <input
          matInput
          [(ngModel)]="user.userName"
          [formControl]="email"
          name="userName"
          placeholder="Email"
          type="email"
        />
        <mat-icon matSuffix>mail_outline</mat-icon>
        <mat-error *ngIf="email.invalid">{{
          getEmailErrorMessage()
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
          matInput
          [(ngModel)]="user.contactNumber"
          [formControl]="contactNumber"
          name="contactNumber"
          placeholder="Contact"
          type="tel"
        />
        <mat-icon matSuffix class="material-icons-outlined">call</mat-icon>
        <mat-error *ngIf="contactNumber.invalid">{{
          getPhoneErrorMessage()
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
          matInput
          [(ngModel)]="user.linkedinUrl"
          name="linkedinUrl"
          placeholder="LinkedIn Profile"
          type="url"
        />
        <mat-icon matSuffix class="material-icons-outlined">link</mat-icon>
        <!-- <mat-error *ngIf="linkedinUrl.invalid">{{
          getUrlErrorMessage()
        }}</mat-error> -->
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
          matInput
          [(ngModel)]="user.yearsOfExperience"
          name="yearsOfExperience"
          placeholder="Years Of Experience"
          type="number"
        />
        <mat-icon matSuffix class="material-icons-outlined"
          >work_outline</mat-icon
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="user.password"
          name="password"
          placeholder="Password"
          [type]="hide ? 'password' : 'text'"
        />
        <mat-icon
          matSuffix
          class="material-icons-outlined"
          (click)="hide = !hide"
          >{{ hide ? "visibility" : "visibility_off" }}</mat-icon
        >
      </mat-form-field>

      <!-- <mat-form-field>
        <input
          matInput
          placeholder="Confirm Password"
          [type]="hide ? 'password' : 'text'"
        />
        <mat-icon
          matSuffix
          class="material-icons-outlined"
          (click)="hide = !hide"
          >{{ hide ? "visibility" : "visibility_off" }}</mat-icon
        >
      </mat-form-field> -->

      <button mat-raised-button (click)="createUser()">Sign Up</button>
      <div class="text-muted external">
        Already a member? <a routerLink="/login">Login</a> here.
      </div>
      <div class="text-muted external">
        Sign up as a <a routerLink="/mentor/signup">mentor</a> instead.
      </div>
    </div>
  </form>
</div>
