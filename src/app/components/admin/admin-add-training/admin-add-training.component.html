<div class="content">
  <div class="container align-items-center justify-content-center">
    <div class="contain">
      <mat-card class="form-card">
          <div class="text-center head">
              <h1>Add Training</h1>
            </div>
        <form>
          <mat-form-field class="example-full-width">
            <input
              matInput
              [(ngModel)]="training.fees"
              type="number"
              name="fees"
              placeholder="Fess"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              [(ngModel)]="training.commisionAmount"
              type="number"
              name="commisionAmount"
              placeholder="Commision Amount"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              [(ngModel)]="training.startDate"
              type="date"
              name="startDate"
              placeholder="Start Date"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              [(ngModel)]="training.endDate"
              type="date"
              name="endDate"
              placeholder="End Date"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              [(ngModel)]="training.startTime"
              type="time"
              name="startTime"
              placeholder="Start Time"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              [(ngModel)]="training.endTime"
              type="time"
              name="endTime"
              placeholder="End Time"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-select
              placeholder="Select a Mentor"
              [(value)]="training.mentor"
            >
              <mat-option *ngFor="let mentor of mentors" [value]="mentor">
                {{ mentor.id }} - {{ mentor.firstName }} {{ mentor.lastname }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
              <mat-select placeholder="Select Skills" [(value)]="training.skill" multiple>
                <mat-option *ngFor="let skill of skills" [value]="skill">{{skill.name}}</mat-option>
              </mat-select>
            </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-select
              placeholder="Select a Technology"
              [(value)]="training.technology"
            >
              <mat-option
                *ngFor="let technology of technologies"
                [value]="technology"
              >
                {{ technology.techName }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button (click)="addTraining()">
            Add Training
          </button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
