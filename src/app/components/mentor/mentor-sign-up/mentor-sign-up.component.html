<div class="content">
  <form class="form-signin">
    <div class="form-content mx-auto my-auto">
      <img
        class="logo"
        src="./../../assets/mod-logo.png"
        width="150"
        height="150"
      />
      <h1 class="h3 mb-3 font-weight-normal text-center">Sign Up</h1>

      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="mentor.firstName" name="firstName" placeholder="First Name" autofocus />
        <mat-icon matSuffix class="material-icons-outlined">contacts</mat-icon>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="mentor.lastName" name="lastName" placeholder="Last Name" />
        <mat-icon matSuffix class="material-icons-outlined">contacts</mat-icon>
      </mat-form-field>

      <!-- <mat-form-field>
        <mat-select placeholder="Gender">
          <mat-option *ngFor="let gender of genders" [value]="gender.value">{{gender.viewValue}}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>person_outline</mat-icon>
      </mat-form-field> -->

      <mat-form-field class="example-full-width">
        <input
          matInput
          [(ngModel)]="mentor.userName"
          [formControl]="email"
          name="userName"
          placeholder="Email"
          type="email"
        />
        <mat-icon matSuffix>mail_outline</mat-icon>
        <mat-error *ngIf="email.invalid">{{
          getEmailErrorMessage()
        }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select [(ngModel)]="mentor.timezone" name="timezone" placeholder="Timezone">
          <mat-option
            *ngFor="let timezone of timezones"
            [value]="timezone.value"
          >
            {{ timezone.text }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>map_outline</mat-icon>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
          matInput
          [(ngModel)]="mentor.contactNumber"
          [formControl]="contactNumber"
          name="contactNumber"
          placeholder="Contact"
          type="tel"
        />
        <mat-icon matSuffix class="material-icons-outlined">call</mat-icon>
        <mat-error *ngIf="contactNumber.invalid">{{
          getPhoneErrorMessage()
        }}</mat-error>
      </mat-form-field>

      <!-- <mat-form-field class="example-full-width">
        <input matInput placeholder="Wroking Hours - From" type="time" />
        <mat-icon matSuffix class="material-icons-outlined"
          >access_time</mat-icon
        >
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Wroking Hours - To" type="time" />
        <mat-icon matSuffix class="material-icons-outlined"
          >access_time</mat-icon
        >
      </mat-form-field> -->

      <!-- <mat-form-field>
        <mat-select placeholder="Expert Skills" [formControl]="skills" multiple>
          <mat-option *ngFor="let skill of skillList" [value]="skill">{{skill}}</mat-option>
        </mat-select>
      </mat-form-field> -->

      <mat-form-field class="example-full-width">
        <input
          matInput
          [(ngModel)]="mentor.yearsOfExperience"
          name="yearsOfExperience"
          placeholder="Years Of Experience"
          type="number"
        />
        <mat-icon matSuffix class="material-icons-outlined"
          >work_outline</mat-icon
        >
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
          matInput
          [(ngModel)]="mentor.linkedinUrl"
          name="linkedinUrl"
          placeholder="LinkedIn Profile"
          type="url"
        />
        <mat-icon matSuffix class="material-icons-outlined">link</mat-icon>
        <!-- <mat-error *ngIf="linkedinUrl.invalid">{{
          getUrlErrorMessage()
        }}</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="mentor.password"
          name="password"
          placeholder="Password"
          [type]="hide ? 'password' : 'text'"
        />
        <mat-icon
          matSuffix
          class="material-icons-outlined"
          (click)="hide = !hide"
          >{{ hide ? "visibility" : "visibility_off" }}</mat-icon
        >
      </mat-form-field>

      <!-- <mat-form-field>
        <input
          matInput
          placeholder="Confirm Password"
          [type]="hide ? 'password' : 'text'"
        />
        <mat-icon
          matSuffix
          class="material-icons-outlined"
          (click)="hide = !hide"
          >{{ hide ? "visibility" : "visibility_off" }}</mat-icon
        >
      </mat-form-field> -->

      <button mat-raised-button (click)="createMentor()">Sign Up</button>
      <div class="text-muted external">
        Already a member? <a routerLink="/login">Login</a> here.
      </div>
      <div class="text-muted external">
        Sign up as a <a routerLink="/user/signup">user</a> instead.
      </div>
    </div>
  </form>
</div>
